name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main   # ðŸ‘ˆ change if your branch is master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: CI=false npm run build   # ðŸ‘ˆ disables eslint errors/warnings in CI

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          cname: wucskkm.run.place   # ðŸ‘ˆ keeps your custom domain
